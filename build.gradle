project.version = '1.0.0-SNAPSHOT'

repositories {
    if (project.hasProperty('local')) {
        mavenLocal()
    }
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'java-gradle-plugin'

dependencies {
    compile files('evocrash-lib/evocrash-1.0.0.jar')
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
}

gradlePlugin {
    plugins {
        evocrash {
            id = 'eu.stamp_project.evocrash'
            implementationClass = 'eu.stamp_project.evocrash.EvocrashPlugin'
        }
    }
}












